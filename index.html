<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Portfolio</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00bfa5;
      margin-bottom: 40px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    video {
      width: 300px;
      max-width: 90%;
      border: 2px solid #00bfa5;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>My Video Portfolio</h1>
  <div class="gallery">
    <video controls>
      <source src="driving.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Add more videos by copying the <video> block above -->
  </div>
</body>
</html>
