<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Media Portfolio</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00bfa5;
      margin-bottom: 40px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    video, img {
      width: 300px;
      max-width: 90%;
      border: 2px solid #00bfa5;
      border-radius: 8px;
    }
    video {
      display: block;
    }
    img {
      display: block;
    }
  </style>
</head>
<body>
  <h1>My Media Portfolio</h1>
  <div class="gallery">
    <!-- Videos -->
    <video controls>
      <source src="1(1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video controls>
      <source src="1(4).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video controls>
      <source src="1(5).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video controls>
      <source src="1(6).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video controls>
      <source src="1(8).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <!-- Images -->
    <img src="GRADUATION.jpg" alt="Portfolio Image 1">
    <img src="image2.jpg" alt="Portfolio Image 2">
    <img src="image3.jpg" alt="Portfolio Image 3">
    
    <!-- Add more videos or images by copying the blocks above -->
  </div>
</body>
</html>
